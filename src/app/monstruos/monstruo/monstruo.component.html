<div class="column col-sm-12 col-md-6 col-lg-4 listado_horizontal">
    <div class="card text-bg-dark" style="width: 300px">
      <img class="card-img-top imagenes_monstruos img-thumbnail" src={{monstruo.urlImagen}} alt="Card image">
      <div class="card-body">
        <h4 class="card-title"> {{monstruo.nombre}} </h4>
        <p class="card-text">Detalle: {{monstruo.detalle}}</p>
        <p class="card-text">Nivel de Amenaza: {{monstruo.nivelAmenaza}}</p>
        <p class="card-text">Estado: {{monstruo.estado}}</p>
        <p class="card-text">Nombres Alternativos: {{monstruo.nombresAlternativos}}</p>
        <a href="#" class="btn btn-success">See Profile</a>
      </div>
      <br>
    </div>
    <!--
    <a [routerLink]="['/ropas', indice]">Editar/Eliminar</a>
    -->
</div>
